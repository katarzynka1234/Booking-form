<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Booking-form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Dane osobowe</legend>
            <div class="double-input">
                <div class="form-input-container">
                    <label for="fname">Imię:</label>
                    <input type="text" id="fname" placeholder="wpisz imię" minlenght="3" reguired>
                </div>
                <div class="form-input-container">
                    <label for="lname">Nazwisko:</label>
                    <input type="text" id="lname" placeholder="wpisz nazwisko" minlenght="3" reguired>
                </div>
            </div>
            <div class="double-input">
                <div class="form-input-container">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required placeholder="your email">
                </div>
                <div class="form-input-container">
                    <label for="phone">Telefon kontaktowy:</label>
                    <input type="phone" id="phone" placeholder="wpisz numer +48..." required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Szczegóły rezerwacji</legend>
            <div class="double-input">
                <div class="form-input-container">
                    <label for="hotelcity">Miasto:</label>
                    <select id="hotelcity">
                        <option value="kraków">Kraków</option>
                        <option value="wrocław">Wrocław</option>
                        <option value="warszawa">Warszawa</option>
                        <option value="warszawa">Poznań</option>
                        <option value="warszawa">Gdynia</option>
                        <option value="warszawa">Gdańsk</option>
                        <option value="warszawa">Opole</option>
                        <option value="warszawa">Jelenia Góra</option>
                    </select>
                </div>
                <div class="form-input-container">
                    <label for="capacity">Liczba osób:</label>
                    <input type="number" id="capacity" min="1" max="10" step="1" placeholder="max. 10" />
                </div>
            </div>
            <div class="double-input">
                <div class="form-input-container date-select">
                    <label for="start-date">Data rozpoczęcia:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-input-container date-select">
                    <label for="end-date">Data zakończenia:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </fieldset>
        <button type="submit">Wyślij zapytanie</button>
    </form>


</body>

</html>
