<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Booking-form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Dane osobowe</legend>
            <div class="double-input">
                <div class="form-input-container">
                    <label for="fname">Imię:</label>
                    <input type="text" id="fname" placeholder="wpisz imię" minlenght="3" reguired>
                </div>
                <div class="form-input-container">
                    <label for="lname">Nazwisko:</label>
                    <input type="text" id="lname" placeholder="wpisz nazwisko" minlenght="3" reguired>
                </div>
            </div>
            <div class="double-input">
                <div class="form-input-container">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required placeholder="your email">
                </div>
                <div class="form-input-container">
                    <label for="phone">Telefon kontaktowy:</label>
                    <input type="phone" id="phone" placeholder="wpisz numer +48..." required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Szczegóły rezerwacji</legend>
            <div class="double-input">
                <div class="form-input-container">
                    <label for="city">Miasto:</label>
                    <select id="city" aria-placeholder="wybierz z listy">
                        <option disabled selected>wybierz z listy</option>
                        <option value="gdynia">Gdynia</option>
                        <option value="gdansk">Gdańsk</option>
                        <option value="jelenia_gora">Jelenia Góra</option>
                        <option value="krakow">Kraków</option>
                        <option value="opole">Opole</option>
                        <option value="poznan">Poznań</option>
                        <option value="warszawa">Warszawa</option>
                        <option value="wrocław">Wrocław</option>
                    </select>
                </div>
                <div class="form-input-container">
                    <label for="person">Liczba osób:</label>
                    <input type="number" id="person" min="1" max="10" step="1" placeholder="max. 10" />
                </div>
            </div>
            <div class="double-input">
                <div class="form-input-container date-select">
                    <label for="start-date">Data przybycia:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-input-container date-select">
                    <label for="end-date">Data wyjazdu:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Rozliczenie</legend>
            <div class="double-input">
                <div class="form-input-container">
                    <input type="checkbox" name="invoice_VAT" value="yes">
                    <span>Faktura VAT</span>
                </div>
                <div>
                    <input type="radio" name="payment" value="cash">
                    Płatność gotówką<br>
                    <input type="radio" name="payment" value="transfer">Płatność przelewem
                </div>
                <div class="double-input">
                    <div class="form-input-container">
                        <label>Dane do faktury:</label>
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </fieldset>
        <button type="submit">Wyślij</button>
    </form>


</body>

</html>
