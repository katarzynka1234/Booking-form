<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking-form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form class="container form-area">
        <div class="form-box">
            <h1>Twoja rezerwacja</h1>
            <fieldset>
                <legend>Dane osobowe</legend>
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="fname">Imię:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Wpisz imię" minlenght="3" required>
                        <span class="comment"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="lname">Nazwisko:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Wpisz nazwisko" minlenght="3" required>
                        <span class="comment"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email"  placeholder="Wpisz email" required>
                        <span class="comment"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="phone">Telefon kontaktowy:</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Wpisz numer bez spacji" required>
                        <span class="comment"></span>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Szczegóły rezerwacji</legend>
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="city">Miasto:</label>
                        <select id="city" class="form-control" aria-placeholder="wybierz z listy">
                            <option disabled selected>wybierz z listy</option>
                            <option value="gdynia">Gdynia</option>
                            <option value="gdansk">Gdańsk</option>
                            <option value="jelenia_gora">Jelenia Góra</option>
                            <option value="krakow">Kraków</option>
                            <option value="opole">Opole</option>
                            <option value="poznan">Poznań</option>
                            <option value="warszawa">Warszawa</option>
                            <option value="wrocław">Wrocław</option>
                        </select>
                       
                    </div>
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="person">Liczba osób:</label>
                        <input type="number" class="form-control" id="person" min="1" max="10" step="1" placeholder="max. 10" />
                        <span class="comment"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="start-date">Data przybycia:</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="end-date">Data wyjazdu:</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Rozliczenie</legend>
                <div class="row">
                    <div class="check-box col-md-6 col-sm-6">
                        <label>
                            <input type="checkbox" name="invoice_VAT" value="yes" id="invoice"> Faktura VAT
                        </label>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="radio">
                            <label>
                                <input type="radio" class="payment" name="payment" value="cash"> Płatność gotówką
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="payment" name="payment" value="transfer">Płatność przelewem
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Dane do faktury:</label>
                        <textarea class="form-control" id="invoice-data" rows="5" placeholder="Tu wpisz dane do faktury" disabled></textarea>
                        <span class="comment"></span>
                    </div>
                </div>
            </fieldset>
        </div>
